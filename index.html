<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarot World: Discover Your Tomorrow!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <section class="main-part">
        <div class="left-side">
            <div class="background-photo">
                <div class="background-color">a</div>
                <img id="background" src="https://images.unsplash.com/photo-1552406550-1533b020fa95?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="tarot cards">
            </div>
            <div class="photo-writing">
                <img id="logo" src="https://gcdnb.pbrd.co/images/BMnKzqKoLal5.png?o=1" alt="tarot-logo">
                <p id="logo-writing">Tarot World</p>
            </div>
            <div class="photo-footer">
                Photo by <a href="https://unsplash.com/@jjjordan">JJ Jordan </a> on <a href="https://unsplash.com/photos/6ierk1KKuJ8">Unsplash.</a>
            </div>
        </div>
        <div class="right-side">
            <div class="top-header">
                <p class="motto">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <br>
                <p class="motto">You know you want to.</p>
            </div>
            <form action="example.com/path" method="post" class="register-form">
                <legend class="form-writing">Let's do this!</legend>
                <fieldset class="fields">
                    <div class="first-section">
                        <label for="first-name">* FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder=" John" required> 
                    </div>
                    <div class="second-section">
                        <label for="last-name"> * LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder=" Doe" required>
                    </div>
                </fieldset>
                <fieldset class="fields">
                    <div class="third-section">
                        <label for="e-mail">* E-MAIL</label>
                        <input type="email" name="e-mail" id="e-mail" placeholder=" yourmail@gmail.com" required>
                    </div>
                    <div class="fourth-section">
                        <label for="phone-number">* PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number" required>
                    </div>
                </fieldset>
                <fieldset class="fields">
                    <div class="fifth-section">
                        <label for="password">* PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="sixth-section">
                        <label for="confirmation">* CONFIRM PASSWORD</label>
                        <input type="password" name="confirmation" id="confirmation" required>
                    </div>
                </fieldset>
            </form>
            <button type="submit">Create Account</button>
            <p class="below-button">Already have an account ? <a href="#">Click Here</a></p>
        </div>
    </section>
</body>
</html>
